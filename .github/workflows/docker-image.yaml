name: Docker Image CI

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      # - name: Docker meta
      #   id: meta
      #   uses: docker/metadata-action@v5
      #   with:
      #     images: ghcr.io/todocontainerapp/api, ghcr.io/todocontainerapp/ui
      #     tags: type=sha

      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHTOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Api to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:Api"
          file: Dockerfile
          push: true
          tags: ghcr.io/todocontainerapp/api
          labels: |
            repo=${{ github.repository }}
            branch=${{ github.ref_name }}
            commit=${{ github.sha }}

      - name: Build and push UI to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:UI"
          file: Dockerfile
          push: true
          tags: ghcr.io/todocontainerapp/ui
          labels: |
            repo=${{ github.repository }}
            branch=${{ github.ref_name }}
            commit=${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Api to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ghcr.io/todocontainerapp/api:latest
          resourceGroup: CourseEngineTesting
          containerAppName: todoapi

      - name: Deploy UI to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ghcr.io/todocontainerapp/ui:latest
          resourceGroup: CourseEngineTesting
          containerAppName: todoui
